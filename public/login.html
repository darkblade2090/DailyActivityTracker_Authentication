<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/style/logsign.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div id="form">
        <h3>Login Here</h3>
         <div>
        <div id="wrongInfo" style='display:none' color='red' >
         Wrong Details
          </div>
        <label for="email" >Email</label>
        <input type="text" id="email" placeholder="Email or Phone" id="username">

        <label for="password" >Password</label>
        <input type="password" id="password" placeholder="Password" id="password">

        <button id="login">Log In</button>
        <div class="social">
          <div class="go" id="signUp"><i class="fab fa-google"></i>  Sign Up</div>
    
        </div>
    </div>
  </body>
  <script src="/scripts/login.js">
    </script>
</html>
